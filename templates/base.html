<!DOCTYPE html>
<html>
    <head>
        <title>Blog Portal!</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <style>
           
            h1, h2, h3, h4, textarea, .main-title, .blogpost, .content-body, .post-display, .post-content {
                font-family: 'Ubuntu', sans-serif;
                color: white;
            }
            textarea {
                width: 650px !important;
                height: 350px !important;
            }
            .main-title {
                text-align: center;
                font-size: 3.5em;
            }
            body{
                background: #ee0979; /* fallback for old browsers */
                background: -webkit-linear-gradient(to left, #ee0979 , #ff6a00); /* Chrome 10-25, Safari 5.1-6 */
                background: linear-gradient(to left, #ee0979 , #ff6a00); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */    
            }
            .content-body {
                font-size: 1.3em;
            }
            a {
                color: white;
            }
            a:hover {
                color:white;
            }
            .post-content {
                font-size: 1.3em;
            }
            .comment-textarea {
                width: 650px !important;
                height: 100px !important;
            }
        </style>
    </head>
    <body>
    <div class="container" >
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Blog Portal</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                {% if user %}
                <li><a href="/">Hi, {{ user.name }}!</a></li>
                <li class="active "><a href="/">Home</a></li>
                <li><a href="/blog/newpost">New Post</a></li>
                <li><a href="/logout">Logout</a></li>
                {% else %}
                <li class="active "><a href="/">Home</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/signup">Sign Up</a></li>
                {% endif %}
                </ul>
                </div>
        </nav>

        <div id="blockcontent">
            {% block content %}
            {% endblock %}
        </div>
        <div class="row">
            <h4 style="text-align:center;"> &#x272a; Made by Sivcan Singh &#x272a;</h4>
            <hr>
        </div>
     
        </div>
    </body>
</html>
